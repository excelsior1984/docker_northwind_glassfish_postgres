<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsStatesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsStatesLabel_stateId}"/>
                    <h:outputText value="#{usStatesController.selected.stateId}" title="#{bundle.ViewUsStatesTitle_stateId}"/>
                    <h:outputText value="#{bundle.ViewUsStatesLabel_stateName}"/>
                    <h:outputText value="#{usStatesController.selected.stateName}" title="#{bundle.ViewUsStatesTitle_stateName}"/>
                    <h:outputText value="#{bundle.ViewUsStatesLabel_stateAbbr}"/>
                    <h:outputText value="#{usStatesController.selected.stateAbbr}" title="#{bundle.ViewUsStatesTitle_stateAbbr}"/>
                    <h:outputText value="#{bundle.ViewUsStatesLabel_stateRegion}"/>
                    <h:outputText value="#{usStatesController.selected.stateRegion}" title="#{bundle.ViewUsStatesTitle_stateRegion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usStatesController.destroyAndView}" value="#{bundle.ViewUsStatesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsStatesEditLink}"/>
                <br />
                <h:commandLink action="#{usStatesController.prepareCreate}" value="#{bundle.ViewUsStatesCreateLink}" />
                <br />
                <h:commandLink action="#{usStatesController.prepareList}" value="#{bundle.ViewUsStatesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsStatesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
