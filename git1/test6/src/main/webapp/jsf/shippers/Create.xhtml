<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateShippersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateShippersLabel_shipperId}" for="shipperId" />
                    <h:inputText id="shipperId" value="#{shippersController.selected.shipperId}" title="#{bundle.CreateShippersTitle_shipperId}" required="true" requiredMessage="#{bundle.CreateShippersRequiredMessage_shipperId}"/>
                    <h:outputLabel value="#{bundle.CreateShippersLabel_companyName}" for="companyName" />
                    <h:inputText id="companyName" value="#{shippersController.selected.companyName}" title="#{bundle.CreateShippersTitle_companyName}" required="true" requiredMessage="#{bundle.CreateShippersRequiredMessage_companyName}"/>
                    <h:outputLabel value="#{bundle.CreateShippersLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{shippersController.selected.phone}" title="#{bundle.CreateShippersTitle_phone}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shippersController.create}" value="#{bundle.CreateShippersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{shippersController.prepareList}" value="#{bundle.CreateShippersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateShippersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
