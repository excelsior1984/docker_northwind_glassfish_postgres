<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListShippersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListShippersEmpty}" rendered="#{shippersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{shippersController.items.rowCount > 0}">
                    <h:outputText value="#{shippersController.pagination.pageFirstItem + 1}..#{shippersController.pagination.pageLastItem + 1}/#{shippersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{shippersController.previous}" value="#{bundle.Previous} #{shippersController.pagination.pageSize}" rendered="#{shippersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{shippersController.next}" value="#{bundle.Next} #{shippersController.pagination.pageSize}" rendered="#{shippersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{shippersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShippersTitle_shipperId}"/>
                            </f:facet>
                            <h:outputText value="#{item.shipperId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShippersTitle_companyName}"/>
                            </f:facet>
                            <h:outputText value="#{item.companyName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListShippersTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{shippersController.prepareView}" value="#{bundle.ListShippersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shippersController.prepareEdit}" value="#{bundle.ListShippersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{shippersController.destroy}" value="#{bundle.ListShippersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{shippersController.prepareCreate}" value="#{bundle.ListShippersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListShippersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
