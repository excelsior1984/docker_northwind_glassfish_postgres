<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerDemographicsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerDemographicsLabel_customerTypeId}"/>
                    <h:outputText value="#{customerDemographicsController.selected.customerTypeId}" title="#{bundle.ViewCustomerDemographicsTitle_customerTypeId}"/>
                    <h:outputText value="#{bundle.ViewCustomerDemographicsLabel_customerDesc}"/>
                    <h:outputText value="#{customerDemographicsController.selected.customerDesc}" title="#{bundle.ViewCustomerDemographicsTitle_customerDesc}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerDemographicsController.destroyAndView}" value="#{bundle.ViewCustomerDemographicsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustomerDemographicsEditLink}"/>
                <br />
                <h:commandLink action="#{customerDemographicsController.prepareCreate}" value="#{bundle.ViewCustomerDemographicsCreateLink}" />
                <br />
                <h:commandLink action="#{customerDemographicsController.prepareList}" value="#{bundle.ViewCustomerDemographicsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerDemographicsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
