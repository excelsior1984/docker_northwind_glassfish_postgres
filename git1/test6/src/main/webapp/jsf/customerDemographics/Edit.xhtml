<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerDemographicsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerDemographicsLabel_customerTypeId}" for="customerTypeId" />
                    <h:inputText id="customerTypeId" value="#{customerDemographicsController.selected.customerTypeId}" title="#{bundle.EditCustomerDemographicsTitle_customerTypeId}" required="true" requiredMessage="#{bundle.EditCustomerDemographicsRequiredMessage_customerTypeId}"/>
                    <h:outputLabel value="#{bundle.EditCustomerDemographicsLabel_customerDesc}" for="customerDesc" />
                    <h:inputText id="customerDesc" value="#{customerDemographicsController.selected.customerDesc}" title="#{bundle.EditCustomerDemographicsTitle_customerDesc}" />
                </h:panelGrid>
                <h:commandLink action="#{customerDemographicsController.update}" value="#{bundle.EditCustomerDemographicsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerDemographicsViewLink}"/>
                <br />
                <h:commandLink action="#{customerDemographicsController.prepareList}" value="#{bundle.EditCustomerDemographicsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerDemographicsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
