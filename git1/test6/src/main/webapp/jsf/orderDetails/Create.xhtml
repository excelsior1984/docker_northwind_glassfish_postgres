<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOrderDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOrderDetailsLabel_unitPrice}" for="unitPrice" />
                    <h:inputText id="unitPrice" value="#{orderDetailsController.selected.unitPrice}" title="#{bundle.CreateOrderDetailsTitle_unitPrice}" required="true" requiredMessage="#{bundle.CreateOrderDetailsRequiredMessage_unitPrice}"/>
                    <h:outputLabel value="#{bundle.CreateOrderDetailsLabel_quantity}" for="quantity" />
                    <h:inputText id="quantity" value="#{orderDetailsController.selected.quantity}" title="#{bundle.CreateOrderDetailsTitle_quantity}" required="true" requiredMessage="#{bundle.CreateOrderDetailsRequiredMessage_quantity}"/>
                    <h:outputLabel value="#{bundle.CreateOrderDetailsLabel_discount}" for="discount" />
                    <h:inputText id="discount" value="#{orderDetailsController.selected.discount}" title="#{bundle.CreateOrderDetailsTitle_discount}" required="true" requiredMessage="#{bundle.CreateOrderDetailsRequiredMessage_discount}"/>
                    <h:outputLabel value="#{bundle.CreateOrderDetailsLabel_orders}" for="orders" />
                    <h:selectOneMenu id="orders" value="#{orderDetailsController.selected.orders}" title="#{bundle.CreateOrderDetailsTitle_orders}" required="true" requiredMessage="#{bundle.CreateOrderDetailsRequiredMessage_orders}">
                        <f:selectItems value="#{ordersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateOrderDetailsLabel_products}" for="products" />
                    <h:selectOneMenu id="products" value="#{orderDetailsController.selected.products}" title="#{bundle.CreateOrderDetailsTitle_products}" required="true" requiredMessage="#{bundle.CreateOrderDetailsRequiredMessage_products}">
                        <f:selectItems value="#{productsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderDetailsController.create}" value="#{bundle.CreateOrderDetailsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{orderDetailsController.prepareList}" value="#{bundle.CreateOrderDetailsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOrderDetailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
