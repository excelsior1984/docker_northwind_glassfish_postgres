<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductsLabel_productId}" for="productId" />
                    <h:inputText id="productId" value="#{productsController.selected.productId}" title="#{bundle.EditProductsTitle_productId}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_productId}"/>
                    <h:outputLabel value="#{bundle.EditProductsLabel_productName}" for="productName" />
                    <h:inputText id="productName" value="#{productsController.selected.productName}" title="#{bundle.EditProductsTitle_productName}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_productName}"/>
                    <h:outputLabel value="#{bundle.EditProductsLabel_quantityPerUnit}" for="quantityPerUnit" />
                    <h:inputText id="quantityPerUnit" value="#{productsController.selected.quantityPerUnit}" title="#{bundle.EditProductsTitle_quantityPerUnit}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_unitPrice}" for="unitPrice" />
                    <h:inputText id="unitPrice" value="#{productsController.selected.unitPrice}" title="#{bundle.EditProductsTitle_unitPrice}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_unitsInStock}" for="unitsInStock" />
                    <h:inputText id="unitsInStock" value="#{productsController.selected.unitsInStock}" title="#{bundle.EditProductsTitle_unitsInStock}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_unitsOnOrder}" for="unitsOnOrder" />
                    <h:inputText id="unitsOnOrder" value="#{productsController.selected.unitsOnOrder}" title="#{bundle.EditProductsTitle_unitsOnOrder}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_reorderLevel}" for="reorderLevel" />
                    <h:inputText id="reorderLevel" value="#{productsController.selected.reorderLevel}" title="#{bundle.EditProductsTitle_reorderLevel}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_discontinued}" for="discontinued" />
                    <h:inputText id="discontinued" value="#{productsController.selected.discontinued}" title="#{bundle.EditProductsTitle_discontinued}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_discontinued}"/>
                    <h:outputLabel value="#{bundle.EditProductsLabel_categoryId}" for="categoryId" />
                    <h:selectOneMenu id="categoryId" value="#{productsController.selected.categoryId}" title="#{bundle.EditProductsTitle_categoryId}" >
                        <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProductsLabel_supplierId}" for="supplierId" />
                    <h:selectOneMenu id="supplierId" value="#{productsController.selected.supplierId}" title="#{bundle.EditProductsTitle_supplierId}" >
                        <f:selectItems value="#{suppliersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productsController.update}" value="#{bundle.EditProductsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductsViewLink}"/>
                <br />
                <h:commandLink action="#{productsController.prepareList}" value="#{bundle.EditProductsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
