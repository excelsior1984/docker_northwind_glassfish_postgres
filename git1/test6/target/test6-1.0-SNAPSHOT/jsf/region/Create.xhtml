<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRegionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRegionLabel_regionId}" for="regionId" />
                    <h:inputText id="regionId" value="#{regionController.selected.regionId}" title="#{bundle.CreateRegionTitle_regionId}" required="true" requiredMessage="#{bundle.CreateRegionRequiredMessage_regionId}"/>
                    <h:outputLabel value="#{bundle.CreateRegionLabel_regionDescription}" for="regionDescription" />
                    <h:inputText id="regionDescription" value="#{regionController.selected.regionDescription}" title="#{bundle.CreateRegionTitle_regionDescription}" required="true" requiredMessage="#{bundle.CreateRegionRequiredMessage_regionDescription}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{regionController.create}" value="#{bundle.CreateRegionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{regionController.prepareList}" value="#{bundle.CreateRegionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRegionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
