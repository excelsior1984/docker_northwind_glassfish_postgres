<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsStatesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsStatesLabel_stateId}" for="stateId" />
                    <h:inputText id="stateId" value="#{usStatesController.selected.stateId}" title="#{bundle.EditUsStatesTitle_stateId}" required="true" requiredMessage="#{bundle.EditUsStatesRequiredMessage_stateId}"/>
                    <h:outputLabel value="#{bundle.EditUsStatesLabel_stateName}" for="stateName" />
                    <h:inputText id="stateName" value="#{usStatesController.selected.stateName}" title="#{bundle.EditUsStatesTitle_stateName}" />
                    <h:outputLabel value="#{bundle.EditUsStatesLabel_stateAbbr}" for="stateAbbr" />
                    <h:inputText id="stateAbbr" value="#{usStatesController.selected.stateAbbr}" title="#{bundle.EditUsStatesTitle_stateAbbr}" />
                    <h:outputLabel value="#{bundle.EditUsStatesLabel_stateRegion}" for="stateRegion" />
                    <h:inputText id="stateRegion" value="#{usStatesController.selected.stateRegion}" title="#{bundle.EditUsStatesTitle_stateRegion}" />
                </h:panelGrid>
                <h:commandLink action="#{usStatesController.update}" value="#{bundle.EditUsStatesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsStatesViewLink}"/>
                <br />
                <h:commandLink action="#{usStatesController.prepareList}" value="#{bundle.EditUsStatesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsStatesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
