<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrderDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrderDetailsLabel_unitPrice}"/>
                    <h:outputText value="#{orderDetailsController.selected.unitPrice}" title="#{bundle.ViewOrderDetailsTitle_unitPrice}"/>
                    <h:outputText value="#{bundle.ViewOrderDetailsLabel_quantity}"/>
                    <h:outputText value="#{orderDetailsController.selected.quantity}" title="#{bundle.ViewOrderDetailsTitle_quantity}"/>
                    <h:outputText value="#{bundle.ViewOrderDetailsLabel_discount}"/>
                    <h:outputText value="#{orderDetailsController.selected.discount}" title="#{bundle.ViewOrderDetailsTitle_discount}"/>
                    <h:outputText value="#{bundle.ViewOrderDetailsLabel_orders}"/>
                    <h:outputText value="#{orderDetailsController.selected.orders}" title="#{bundle.ViewOrderDetailsTitle_orders}"/>
                    <h:outputText value="#{bundle.ViewOrderDetailsLabel_products}"/>
                    <h:outputText value="#{orderDetailsController.selected.products}" title="#{bundle.ViewOrderDetailsTitle_products}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{orderDetailsController.destroyAndView}" value="#{bundle.ViewOrderDetailsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrderDetailsEditLink}"/>
                <br />
                <h:commandLink action="#{orderDetailsController.prepareCreate}" value="#{bundle.ViewOrderDetailsCreateLink}" />
                <br />
                <h:commandLink action="#{orderDetailsController.prepareList}" value="#{bundle.ViewOrderDetailsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrderDetailsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
