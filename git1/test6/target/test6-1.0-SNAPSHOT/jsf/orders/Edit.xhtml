<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrdersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrdersLabel_orderId}" for="orderId" />
                    <h:inputText id="orderId" value="#{ordersController.selected.orderId}" title="#{bundle.EditOrdersTitle_orderId}" required="true" requiredMessage="#{bundle.EditOrdersRequiredMessage_orderId}"/>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_orderDate}" for="orderDate" />
                    <h:inputText id="orderDate" value="#{ordersController.selected.orderDate}" title="#{bundle.EditOrdersTitle_orderDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_requiredDate}" for="requiredDate" />
                    <h:inputText id="requiredDate" value="#{ordersController.selected.requiredDate}" title="#{bundle.EditOrdersTitle_requiredDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_shippedDate}" for="shippedDate" />
                    <h:inputText id="shippedDate" value="#{ordersController.selected.shippedDate}" title="#{bundle.EditOrdersTitle_shippedDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_freight}" for="freight" />
                    <h:inputText id="freight" value="#{ordersController.selected.freight}" title="#{bundle.EditOrdersTitle_freight}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_shipName}" for="shipName" />
                    <h:inputText id="shipName" value="#{ordersController.selected.shipName}" title="#{bundle.EditOrdersTitle_shipName}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_shipAddress}" for="shipAddress" />
                    <h:inputText id="shipAddress" value="#{ordersController.selected.shipAddress}" title="#{bundle.EditOrdersTitle_shipAddress}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_shipCity}" for="shipCity" />
                    <h:inputText id="shipCity" value="#{ordersController.selected.shipCity}" title="#{bundle.EditOrdersTitle_shipCity}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_shipRegion}" for="shipRegion" />
                    <h:inputText id="shipRegion" value="#{ordersController.selected.shipRegion}" title="#{bundle.EditOrdersTitle_shipRegion}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_shipPostalCode}" for="shipPostalCode" />
                    <h:inputText id="shipPostalCode" value="#{ordersController.selected.shipPostalCode}" title="#{bundle.EditOrdersTitle_shipPostalCode}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_shipCountry}" for="shipCountry" />
                    <h:inputText id="shipCountry" value="#{ordersController.selected.shipCountry}" title="#{bundle.EditOrdersTitle_shipCountry}" />
                    <h:outputLabel value="#{bundle.EditOrdersLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{ordersController.selected.customerId}" title="#{bundle.EditOrdersTitle_customerId}" >
                        <f:selectItems value="#{customersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_employeeId}" for="employeeId" />
                    <h:selectOneMenu id="employeeId" value="#{ordersController.selected.employeeId}" title="#{bundle.EditOrdersTitle_employeeId}" >
                        <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditOrdersLabel_shipVia}" for="shipVia" />
                    <h:selectOneMenu id="shipVia" value="#{ordersController.selected.shipVia}" title="#{bundle.EditOrdersTitle_shipVia}" >
                        <f:selectItems value="#{shippersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ordersController.update}" value="#{bundle.EditOrdersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrdersViewLink}"/>
                <br />
                <h:commandLink action="#{ordersController.prepareList}" value="#{bundle.EditOrdersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrdersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
