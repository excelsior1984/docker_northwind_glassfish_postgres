<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewShippersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewShippersLabel_shipperId}"/>
                    <h:outputText value="#{shippersController.selected.shipperId}" title="#{bundle.ViewShippersTitle_shipperId}"/>
                    <h:outputText value="#{bundle.ViewShippersLabel_companyName}"/>
                    <h:outputText value="#{shippersController.selected.companyName}" title="#{bundle.ViewShippersTitle_companyName}"/>
                    <h:outputText value="#{bundle.ViewShippersLabel_phone}"/>
                    <h:outputText value="#{shippersController.selected.phone}" title="#{bundle.ViewShippersTitle_phone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{shippersController.destroyAndView}" value="#{bundle.ViewShippersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewShippersEditLink}"/>
                <br />
                <h:commandLink action="#{shippersController.prepareCreate}" value="#{bundle.ViewShippersCreateLink}" />
                <br />
                <h:commandLink action="#{shippersController.prepareList}" value="#{bundle.ViewShippersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewShippersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
